- id: 'cabinet_dimmer'
  alias: Cabinet Light Dimmer
  trigger:
  - entity_id: sensor.cabinet_dimmer
    platform: state
  condition: []
  action:
  - data_template:
      brightness: '{{ (((trigger.to_state.state | float(0)) * 3250)**0.5) | round(0) }}'
      transition: 0
    service: light.turn_on
    entity_id: light.cabinet_lights
