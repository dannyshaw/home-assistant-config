- platform: yr

- platform: darksky
  api_key: !secret dark_sky_api_key
  monitored_conditions:
    - temperature
    - precip_probability
    - apparent_temperature
    - wind_speed
    - wind_gust
    - humidity
    - pressure
    - ozone
    - uv_index
    - nearest_storm_distance


