- platform: bom
  monitored_conditions:
    - apparent_t
    - cloud
    - gust_kmh
    - air_temp
    - delta_t
    - rain_trace
    - dewpt
    - rel_hum
    - vis_km
    - weather
    - wind_dir
    - wind_spd_kmh

- platform: bom_forecast
  product_id: IDV10450
  name: Melbourne
  forecast_days: 4
  rest_of_today: True
  friendly: True
  friendly_state_format: '{max}, {summary}'
  monitored_conditions:
    - 'max'
    - 'min'
    - 'chance_of_rain'
    - 'possible_rainfall'
    - 'summary'
    - 'detailed_summary'
