title: Climate
path: climate
cards:
  - type: custom:vertical-stack-in-card
    title: Ada's Room
    cards:
      - type: thermostat
        entity: climate.adas_room
        name: ' '

      - type: glance
        name: Lights
        entities:
          - entity: switch.adas_room_heater
            name: 'Heater'
            tap_action:
                action: toggle
          - entity: sensor.adas_room_temperature
            name: Temperature
          - entity: sensor.adas_room_humidity
            name: Humidity

  - type: custom:vertical-stack-in-card
    title: Office
    cards:

      - entity: climate.office
        name: ' '
        type: thermostat

