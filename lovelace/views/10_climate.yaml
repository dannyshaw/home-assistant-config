title: Climate
path: climate
cards:
  - type: custom:vertical-stack-in-card
    title: Ada's Room
    cards:
      - type: thermostat
        entity: climate.adas_room
        name: ' '

      - type: glance
        name: Lights
        entities:
          - entity: switch.adas_room_heater
            name: 'Heater'
            tap_action:
                action: toggle
          - entity: sensor.adas_room_temperature
            name: Temperature
          - entity: sensor.adas_room_humidity
            name: Humidity

  - type: custom:vertical-stack-in-card
    title: Office
    cards:

      - entity: climate.office
        name: ' '
        type: thermostat

      - type: glance
        entities:
          - entity: switch.office_heater
            name: Heater
            tap_action:
                action: toggle
          - entity: sensor.office_temperature
            name: Temperature
          - entity: sensor.office_humidity
            name: Humidity        

  - type: custom:vertical-stack-in-card
    title: Master Bedroom
    cards:

      # - type: thermostat
      #   entity: climate.bedroom
      #   name: ' '

      - type: glance
        entities:
          - entity: switch.bedroom_heater
            name: Heater
            tap_action:
                action: toggle
          - entity: sensor.air_purifier_temperature
            name: Temperature
          - entity: sensor.air_purifier_humidity
            name: Humidity

  - type: custom:vertical-stack-in-card
    title: Living Room
    cards:
      - entity: climate.living_room
        name: ' '
        type: thermostat

  - type: custom:vertical-stack-in-card
    title: Shed
    cards:
      - entity: sensor.ferm_fridge_shed_temp
        name: Shed
        type: sensor
      - entity: sensor.ferm_fridge_chamber_temp
        name: Fridge
        type: sensor
      - entity: sensor.ferm_fridge_beer_temp
        name: Beer
        type: sensor
