title: Climate
path: climate
cards:
  - type: custom:vertical-stack-in-card
    title: Master Bedroom
    cards:

      - type: thermostat
        entity: climate.bedroom
        name: ' '

      - type: glance
        entities:
          - entity: switch.bedroom_heater
            name: Heater
            tap_action:
                action: toggle
          - entity: sensor.bedroom_temperature
            name: Temperature
          - entity: sensor.bedroom_humidity
            name: Humidity

      - type: custom:mini-graph-card
        entities:
          - sensor.bedroom_temperature
        height: 75
        line_color:
          - '#ad5031'
        hours_to_show: 24
        more_info: false
        points_per_hour: 1
        align_state: center
        show:
          extrema: true
          fill: fade
          points: true
          state: false
          icon: false

      - type: custom:mini-graph-card
        entities:
          - sensor.bedroom_humidity
        height: 75
        line_color: '#3171ad'
        hours_to_show: 24
        more_info: false
        points_per_hour: 1
        align_state: center
        show:
          extrema: true
