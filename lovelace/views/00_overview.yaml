          - type: custom:mushroom-template-card
            entity: sensor.danny
            primary: >
                {% if (state_attr('sensor.danny', 'direction_of_travel') == 'stationary') and (state_attr('sensor.danny','home_zone') == 'zone.home') %}
                Danny is Home:
                {% elif (state_attr('sensor.danny', 'direction_of_travel') == 'stationary')%}
                Danny is Here:
                {% else %}
                Danny is
                {% endif %}
            secondary: >
                {% if (state_attr('sensor.danny','direction_of_travel') == 'stationary') %}
                {{ state_attr('sensor.danny','street_number') }} {{
                state_attr('sensor.danny','street') }}, {{
                state_attr('sensor.danny','city') }}, {{
                state_attr('sensor.danny','postal_code') }}
                {% else %}
                Traveling...
                {% endif %}
            icon: >-
                {% if (state_attr('sensor.danny','direction_of_travel') == 'stationary') and (states('device_tracker.pixel_3a') == 'home') %} mdi:home-account
                {% elif (state_attr('sensor.danny','direction_of_travel') == 'stationary') and (states('device_tracker.pixel_3a') == 'not_home') %} mdi:domain
                {% else %} mdi:car
                {% endif %}
            icon_color: >-
                {% if (state_attr('sensor.danny','direction_of_travel') == 'stationary') and (states('device_tracker.pixel_3a') == 'home') %} green
                {% elif (state_attr('sensor.danny','direction_of_travel') == 'stationary') and (states('device_tracker.pixel_3a') == 'not_home') %} blue
                {% else %} cyan
                {% endif %}
            multiline_secondary: true

          - type: map
            default_zoom: 16
            entities:
                - entity: device_tracker.pixel_3a
                  name: Danny
            aspect_ratio: 1.95:1
