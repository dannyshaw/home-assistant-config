title: Overview
path: overview
cards:
  - type: custom:vertical-stack-in-card
    title: Ada's Screen Time
    cards:
    - type: entity
      name: Today
      entity: sensor.ada_s_screen_time
      attribute: value

    - type: 'custom:mini-graph-card'
      name: Daily
      bar_spacing: 2
      decimals: 2
      group_by: date
      height: 200
      hours_to_show: 168
      icon: 'mdi:television'
      unit: Hours
      entities:
        - entity: sensor.ada_s_screen_time
          name: Screen Time
          aggregate_func: max
          color: orange
      show:
        labels: false
        graph: bar
        hour24: true
        extrema: false
        average: false

  - type: entity
    name: "Dannys Mobile Time"
    entity: sensor.dannys_mobile_time
    attribute: value

  - type: entity
    name: "Ada Heater Time On"
    entity: sensor.adas_heater_time
    attribute: value

  - entity: weather.bom_melbourne_olympic_park
    type: weather-forecast

  - entity: camera.bom_radar_loop_melbourne
    type: picture-entity
