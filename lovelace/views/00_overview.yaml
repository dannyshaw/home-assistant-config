---
title: Overview
path: overview
cards:
    - type: custom:vertical-stack-in-card
      title: Ada's Screen Time
      cards:
          - type: entity
            name: Today
            entity: sensor.adas_screen_time
            attribute: value

          - type: "custom:mini-graph-card"
            name: Daily
            bar_spacing: 2
            decimals: 2
            group_by: date
            height: 200
            hours_to_show: 168
            icon: "mdi:television"
            unit: Hours
            entities:
                - entity: sensor.adas_screen_time
                  name: Screen Time
                  aggregate_func: max
                  color: orange
            show:
                graph: bar
                hour24: true
                extrema: false
                average: false

    - type: entity
      name: "Dannys Mobile Time"
      entity: sensor.dannys_mobile_time
      attribute: value

    - type: entity
      name: "Ada Heater Time On"
      entity: sensor.adas_heater_time
      attribute: value

    - type: history-graph
      title: "Adas Room Humidity"
      hours_to_show: 168
      entities:
          - sensor.adas_room_humidity

    - type: history-graph
      title: "BT Proxy uptime"
      hours_to_show: 12
      entities:
          - sensor.uptime

    - type: history-graph
      title: "BT Proxy free heap"
      hours_to_show: 12
      entities:
          - sensor.free_heap

    - type: entity
      name: "Washing machine state"
      entity: select.washing_machine_state

