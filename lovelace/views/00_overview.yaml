    - type: custom:stack-in-card
      mode: vertical
      card_mod:
          style: |
              ha-card {
              background-color: rgba(255, 255, 255, .1);
              }
      cards:
          - type: custom:stack-in-card
            mode: horizontal
            cards:
                - type: custom:mushroom-person-card
                  entity: device_tracker.pixel_3a
                  icon_type: entity-picture
                  hide_name: true
                  layout: vertical
                  secondary_info: state
                - type: conditional
                  conditions:
                      - entity: sensor.pixel_3a_battery_state
                        state: "charging"
                  card:
                      type: custom:mushroom-template-card
                      entity: sensor.pixel_3a_battery_level
                      layout: vertical
                      icon_color: yellow
                      fill_container: true
                      name: Fold3
                      icon: mdi:battery-charging-medium
                      hide_name: true
                      primary: "Battery Level: {{ states('sensor.pixel_3a_battery_level') }}%"
                      secondary: "Steps: {{ states('sensor.pixel_3a_steps_sensor') }}"
                      card_mod:
                          style: |
                              mushroom-shape-icon {
                                animation: blink 1s linear infinite;
                              }
                              @keyframes blink {
                                50% {opacity: 0;}
                              }
                - type: conditional
                  conditions:
                      - entity: sensor.pixel_3a_battery_state
                        state: "discharging"
                  card:
                      type: custom:mushroom-template-card
                      entity: sensor.pixel_3a_battery_level
                      layout: vertical
                      icon: |
                          {% set bl = states('sensor.pixel_3a_battery_level') | int %}
                          {% if bl < 10 %} mdi:battery-outline
                          {% elif bl < 20 %} mdi:battery-10
                          {% elif bl < 30 %} mdi:battery-20
                          {% elif bl < 40 %} mdi:battery-30
                          {% elif bl < 50 %} mdi:battery-40
                          {% elif bl < 60 %} mdi:battery-50
                          {% elif bl < 70 %} mdi:battery-60
                          {% elif bl < 80 %} mdi:battery-70
                          {% elif bl < 90 %} mdi:battery-80
                          {% elif bl < 100 %} mdi:battery-90
                          {% elif bl == 100 %} mdi:battery
                          {% else %} mdi:battery-unknown
                          {% endif %}
                      icon_color: |-
                          {% set bl = states('sensor.pixel_3a_battery_level') | int %}
                          {% if bl < 10 %} #cc0c16
                          {% elif bl < 20 %} #e61e28
                          {% elif bl < 30 %} #e3464e
                          {% elif bl < 40 %} orange
                          {% elif bl < 50 %} #f0b93a
                          {% elif bl < 60 %} #f3f56c
                          {% elif bl < 70 %} #f2f536
                          {% elif bl < 80 %} #69f095
                          {% elif bl < 90 %} #2ee669
                          {% elif bl < 100 %} #05ad3b
                          {% elif bl == 100 %} #03872d
                          {% else %} grey
                          {% endif %}
                      primary: "Battery Level: {{ states('sensor.pixel_3a_battery_level') }}%"
                      secondary: "Steps: {{ states('sensor.pixel_3a_steps_sensor') }}"
                      tap_action:
                          action: more-info
                      fill_container: true
